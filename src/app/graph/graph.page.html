<ion-header>

    <ion-toolbar color='primary'>
        <ion-buttons slot="end">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>

        <ion-title>
            Лабораторні роботи
        </ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-title>
            ЛР №2
        </ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-title>
            Мельник М. КН-31
        </ion-title>
    </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>

        <ion-card-header>
            <ion-card-title>Графік</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <p class="p_background">
                Створити додаток для табулювання і виведення на екран значення функції, також побудувати графік функції:
            </p>

            <ion-item>
                <ion-label position="floating">Xn</ion-label>
                <ion-input type="number" id='xn' value='-1.8' #Inputxn></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Xk</ion-label>
                <ion-input type="number" id='xk' value='5.9' #Inputxk></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">a</ion-label>
                <ion-input type="number" id='a' value='0.8' #Inputa></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">h</ion-label>
                <ion-input type="number" id='h' value='0.8' #Inputh></ion-input>
            </ion-item>

            <ion-button (click)="graphas(Inputxn.value, Inputxk.value, Inputa.value, Inputh.value)" expand="block" fill="clear" shape="round">
                Розрахунок
            </ion-button>

            <ion-item>
                <canvas #lineCanvas></canvas>
            </ion-item>

        </ion-card-content>
    </ion-card>
</ion-content>
