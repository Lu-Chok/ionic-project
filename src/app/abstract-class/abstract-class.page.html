<ion-header>
    <ion-toolbar color='primary'>
        <ion-buttons slot="end">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>

        <ion-title>
            Лабораторні роботи
        </ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-title>
            ЛР №4
        </ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-title>
            Мельник М. КН-31
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>

        <ion-card-header>
            <ion-card-title>Завдання</ion-card-title>
            <p>Скласти програму з абстрактним батьківським класом і двома об'єктами – нащадками.</p>
        </ion-card-header>

        <ion-card-content>
            <ion-input type="number" value="2" #Inputn></ion-input>
            <ion-button (click)="ras(Inputn.value)" expand="block" fill="clear" shape="round"> Розрахунок </ion-button>
        </ion-card-content>

    </ion-card>

    <ion-list>

        <ion-card *ngFor="let fig of figure">

            <ion-card-header>
                <ion-card-subtitle text-wrap>
                    <p [ngStyle]="{color: getColor(fig.pl, max)}">
                        {{fig.getName()}}
                    </p>
                </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-text text-wrap>
                    <p [ngStyle]="{color: getColor(fig.pl, max)} "> {{fig.getParams()}} </p>
                </ion-text>
            </ion-card-content>

        </ion-card>
    </ion-list>
</ion-content>
